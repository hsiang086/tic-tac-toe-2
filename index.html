<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe^2</title>
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Mobile optimization meta tag to prevent scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="game-container">
        <div class="player player-x">
            <div class="avatar-container">
                <img src="./images/default.webp" alt="Player X Avatar" id="avatar-x">
                <div class="player-symbol">X</div>
                <input type="file" id="upload-avatar-x" accept="image/*">
            </div>
            <input type="text" id="player-name-x" placeholder="Player X Name" value="Player X">
        </div>
        <div class="board-container">
            <div class="current-player-display" id="current-player-display">
                Player X's Turn
            </div>
            <div class="board" id="board">
                <!-- Miniboards and cells will be generated by JavaScript -->
            </div>
            <div class="game-controls">
                <button id="reset-button">Reset Game</button>
            </div>
        </div>
        <div class="player player-o">
            <div class="avatar-container">
                <img src="./images/default.webp" alt="Player O Avatar" id="avatar-o">
                <div class="player-symbol">O</div>
                <input type="file" id="upload-avatar-o" accept="image/*">
            </div>
            <input type="text" id="player-name-o" placeholder="Player O Name" value="Player O">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
